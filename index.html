<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label {
            background-color: lightblue !important;
        }
        button{
            float: right;
            width: 150px;
            height: 50px;
            line-height: 50px;
            margin-top: 15px !important;
            font-weight: 400 !important;
            font-size: 1rem !important;

        }
    </style>
    <title>Online Web Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-2">
        <div class="row m-auto offset-2">
            <div class="col-md-12">
                <div class="card p-2 bg-light">
                    <div class="card-header bg-black text-white">
                        <h2>Assignment 1</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" class="form-group" enctype="multipart/form-data">
                            <div class="row mb-1">
                                <div class="col-md-2">
                                    <label for="name" class="form-control border-0">Name</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="User Name">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-md-2">
                                    <label for="add" class="form-control border-0">Address</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="Address">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-md-2">
                                    <label for="dob" class="form-control border-0">D.O.B</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="Date Of Birth">
                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-md-2">
                                    <label for="email" class="form-control border-0">Email</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="E-mail">
                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-md-2">
                                    <label for="mob" class="form-control border-0">Mobile</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="Mobile Number">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-sm">Submit</button>
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script>

</body>
</html>
